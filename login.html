<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gogame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="uicons/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: white">
    <div class="container-fluid box-wrapper">
      <div class="login-form">
        <div class="login-form__logo">
          <img src="img/logo-login.png" alt="Logo" />
        </div>
        <form action="" class="form">
          <div class="form__field form__field--with-icon w-75 mx-auto">
            <div class="field-icon">
              <span class="fi fi-rr-user"></span>
            </div>
            <input class="form-control" type="text" placeholder="Input Token" />
          </div>
          <div class="w-75 mx-auto">
            <a href="index.html" class="btn button-primary w-100">Login</a>
            <a href="index.html" class="btn button-subscribe w-100 mt-2">Subscribe</a>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
