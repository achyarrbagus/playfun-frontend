<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="uicons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-title">
        <div class="container-fluid box-wrapper">
            <a href="profile.html" class="header-title__back">
                <span class="fi fi-rr-angle-left"></span>
            </a>
            Edit Profile
        </div>
    </div>
    <div class="content">
        <div class="container-fluid box-wrapper">
            <div class="profile-avatar">
                <img src="img/avatar-sample-male.jpg" alt="Photos">
            </div>
            <div class="simple-card">
                <form action="" class="form">
                    <div class="form__field">
                        <label for="avatar">Avatar</label>
                        <input type="file" class="form-control-file" id="avatar">
                    </div>
                    <div class="form__field">
                        <input class="form-control" type="text" placeholder="Name" id="name">
                    </div>
                    <div class="form__field">
                        <input class="form-control" type="password" placeholder="Password" id="password">
                    </div>
                    <div class="form__field">
                        <input class="form-control" type="password" placeholder="Retype Password" id="rePassword">
                    </div>
                    <a href="index.html" class="btn button-primary w-100 mt-3">Save</a>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
