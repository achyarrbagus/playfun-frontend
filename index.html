<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfun</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="uicons/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="loader align-items-center justify-content-center">
      <img src="img/loader.gif" alt="Loader" />
    </div>
    <div class="header">
      <div class="container-fluid box-wrapper">
        <div class="row align-items-center">
          <div class="col-5 text-start">
            <span class="logo">
              <img src="img/logo.png" alt="Logo" />
            </span>
          </div>
          <div class="col-7 text-end">
            <div class="header-menu">
              <div class="header-menu__item" id="search">
                <span class="fi fi-rr-search"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-search" style="display: none">
      <div class="container-fluid box-wrapper">
        <div class="header-search__field">
          <input class="form-control" type="text" placeholder="Search Game..." />
          <a href="#" class="field-icon"><span class="icon-search"></span></a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="box-wrapper mx-auto">
        <!-- Slider Start -->
        <div class="swiper swiper-main">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="#" class="game-box game-box-lg">
                <img src="img/game-boat.jpg" alt="Game" />
                <div class="game-box__info">
                  <div class="game-box__meta">
                    <!-- <h5 class="game-box__title">Commando Boat</h5> -->
                  </div>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#" class="game-box game-box-lg">
                <img src="img/game-temple.jpg" alt="Game" />
                <div class="game-box__info">
                  <div class="game-box__meta">
                    <!-- <h5 class="game-box__title">Temple Dash Mania</h5> -->
                  </div>
                </div>
              </a>
            </div>
            <div class="swiper-slide">
              <a href="#" class="game-box game-box-lg">
                <img src="img/game-parkour.jpg" alt="Game" />
                <div class="game-box__info">
                  <div class="game-box__meta">
                    <!-- <h5 class="game-box__title">Parkour Climb</h5> -->
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <!-- Slider End -->
      </div>

      <div class="section section--no-space-bottom">
        <div class="container-fluid box-wrapper">
          <div class="row mb-3 align-items-center">
            <div class="col-8">
              <h4 class="section-title"></h4>
            </div>
            <div class="col-4 text-end">
              <!-- <a class="section-link" href="#">See All <i class="fi fi-rr-arrow-right"></i> </a> -->
            </div>
          </div>
          <div class="overflow-x-auto">
            <div class="d-flex text-center justify-content-between">
              <div class="w-25">
                <a href="#" class="game-box">
                  <img src="img/thropy-cathegory.png" alt="Game" />
                  <div class="game-box__info">
                    <div class="game-box__meta">
                      <h5 class="game-box__title">Top Chart</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="w-25">
                <a href="#" class="game-box">
                  <img src="img/puzzle-cathegory.png" alt="Game" />
                  <div class="game-box__info">
                    <div class="game-box__meta">
                      <h5 class="game-box__title">Puzzle</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="w-25">
                <a href="#" class="game-box">
                  <img src="img/sport-cathegory.png" alt="Game" />
                  <div class="game-box__info">
                    <div class="game-box__meta">
                      <h5 class="game-box__title">Sport</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="w-25">
                <a href="#" class="game-box">
                  <img src="img/fitght-cathegory.png" alt="Game" />
                  <div class="game-box__info">
                    <div class="game-box__meta">
                      <h5 class="game-box__title mt-2">Fight</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="section section--last">
        <div class="container-fluid box-wrapper">
          <div class="row mb-3 align-items-center">
            <div class="col-8">
              <h4 class="section-title">Popular</h4>
            </div>
            <div class="col-4 text-end">
              <a class="section-link" href="#">More <i class="fi fi-rr-arrow-right"></i> </a>
            </div>
          </div>
          <div class="row gx-3">
             <div class="col-12 d-flex" style="height: 100px">
              <div class="w-25 d-flex justify-content-center">
                <a class="d-flex" href="game-detail.html">
                  <img src="/img/astro-danger.png" height="85px" alt="" srcset="" />
                </a>
              </div>
              <div class="w-50 py-2 ms-2">
                <h5 class="fs-5 text-xl-start">Astro Digger</h1>
                <div class="w-50 text-center">
                  <img src="/img/star.png" height="15px" alt="" set="" /> <span>5</span> |
                  <img src="/img/Download.png" height="15px" alt="" srcset="" /> <span>100</span>
                </div>
                <div class="fs-6 d-flex">
                  <p class="">Ver 1.0</p>
                  <p class="ms-2">10 mb</p>
                </div>
              </div>
              <div class="w-25  d-flex justify-content-end">
                <div class="text-light text-center"  style="background-color: #F85334;height: 20px; width: 100px; border-radius:10px;">install</div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-spacer"></div>
    <div class="bottom-nav">
      <div class="row gx-0 box-wrapper mx-auto container-fluid box-wrapper">
        <div class="col active">
          <a href="index.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-home"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col">
          <a href="browse-game.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-game-board-alt"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col">
          <a href="favorite.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-heart"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col">
          <a href="profile.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-user"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
