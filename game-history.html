<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="uicons/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header-title">
        <div class="container-fluid box-wrapper">
            <a href="profile.html" class="header-title__back">
                <span class="fi fi-rr-angle-left"></span>
            </a>
            Play History
        </div>
    </div>
    <div class="content">
        <div class="container-fluid box-wrapper">
            <ul class="game-history">
                <li>
                    <a href="#" class="game-list">
                        <div class="game-list__image">
                            <img src="img/game-temple.jpg" alt="Game">
                        </div>
                        <div class="game-list__meta">
                            <span class="game-list__date">12/11/2020</span>
                            <h4 class="game-list__title">Temple Dash Mania</h4>
                            <p class="game-list__score">High Score: 800</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="game-list">
                        <div class="game-list__image">
                            <img src="img/game-boat.jpg" alt="Game">
                        </div>
                        <div class="game-list__meta">
                            <span class="game-list__date"><span class="icon-clock"></span> 12/11/2020</span>
                            <h4 class="game-list__title">Commando Boat</h4>
                            <p class="game-list__score">High Score: 800</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="game-list">
                        <div class="game-list__image">
                            <img src="img/game-jetski.jpg" alt="Game">
                        </div>
                        <div class="game-list__meta">
                            <span class="game-list__date"><span class="icon-clock"></span> 12/11/2020</span>
                            <h4 class="game-list__title">Jetski Rush</h4>
                            <p class="game-list__score">High Score: 800</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="game-list">
                        <div class="game-list__image">
                            <img src="img/game-parkour.jpg" alt="Game">
                        </div>
                        <div class="game-list__meta">
                            <span class="game-list__date"><span class="icon-clock"></span> 12/11/2020</span>
                            <h4 class="game-list__title">Parkour Climb</h4>
                            <p class="game-list__score">High Score: 800</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="game-list">
                        <div class="game-list__image">
                            <img src="img/game-bird-bump.jpg" alt="Game">
                        </div>
                        <div class="game-list__meta">
                            <span class="game-list__date"><span class="icon-clock"></span> 12/11/2020</span>
                            <h4 class="game-list__title">Bird Bump</h4>
                            <p class="game-list__score">High Score: 800</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn button-dark button-rounded w-100">Load More</a>
                </li>
            </ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
