<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfun</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="uicons/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="container-fluid box-wrapper">
        <div class="row align-items-center">
          <div class="col-5 text-start">
            <span class="logo">
              <!-- <img src="img/logo.png" alt="Logo"> -->
              <h5><i class="fi fi-rr-arrow-small-left"></i> Favourite</h5>
            </span>
          </div>
          <div class="col-7 text-end">
            <div class="header-menu">
              <div class="header-menu__item" id="search">
                <span class="fi fi-rr-search"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-search" style="display: none">
      <div class="container-fluid box-wrapper">
        <div class="header-search__field">
          <input class="form-control" type="text" placeholder="Search Game..." />
          <a href="#" class="field-icon"><span class="icon-search"></span></a>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="container-fluid box-wrapper grid">
        <div class="game-favorite row border-bottom border-danger">
          <div class="game-favorite__image col-5">
            <img src="img/astro-danger.png" width="10" height="100px" alt="Game" />
          </div>
          <div class="game-favorite__meta col-4">
            <h4 class="game-favorite__title text-dark">Astro digger</h4>
            <p class="game-favorite__cat text-dark">Arcade</p>
          </div>
          <div class="d-flex align-items-end justify-content-end">
            <a
              type="button"
              class="d-flex rounded-pill align-items-center justify-content-center"
              style="height: 20px; width: 75px; background-color: red; color: white"
            >
              Remove
            </a>
          </div>
        </div>
        <div class="game-favorite row border-bottom border-danger">
          <div class="game-favorite__image col-5">
            <img src="img/castle-defense.png" width="10" height="100px" alt="Game" />
          </div>
          <div class="game-favorite__meta col-4">
            <h4 class="game-favorite__title text-dark">Castle Defense</h4>
            <p class="game-favorite__cat text-dark">Arcade</p>
          </div>
          <div class="d-flex align-items-end justify-content-end">
            <a
              type="button"
              class="d-flex rounded-pill align-items-center justify-content-center"
              style="height: 20px; width: 75px; background-color: red; color: white"
            >
              Remove
            </a>
          </div>
        </div>
        <div class="game-favorite row border-bottom border-danger">
          <div class="game-favorite__image col-5">
            <img src="img/jankenpo.png" width="10" height="100px" alt="Game" />
          </div>
          <div class="game-favorite__meta col-4">
            <h4 class="game-favorite__title text-dark">Jan Ken Po</h4>
            <p class="game-favorite__cat text-dark">Arcade</p>
          </div>
          <div class="d-flex align-items-end justify-content-end">
            <a
              type="button"
              class="d-flex rounded-pill align-items-center justify-content-center"
              style="height: 20px; width: 75px; background-color: red; color: white"
            >
              Remove
            </a>
          </div>
        </div>
        <div class="game-favorite row border-bottom border-danger">
          <div class="game-favorite__image col-5">
            <img src="img/sky-night.png" width="10" height="100px" alt="Game" />
          </div>
          <div class="game-favorite__meta col-4">
            <h4 class="game-favorite__title text-dark">Sky Night</h4>
            <p class="game-favorite__cat text-dark">Arcade</p>
          </div>
          <div class="d-flex align-items-end justify-content-end">
            <a
              type="button"
              class="d-flex rounded-pill align-items-center justify-content-center"
              style="height: 20px; width: 75px; background-color: red; color: white"
            >
              Remove
            </a>
          </div>
        </div>

        <!-- if user have more than five favorites games -->
      </div>
    </div>
    <div class="bottom-spacer"></div>
    <div class="bottom-nav">
      <div class="row gx-0 box-wrapper mx-auto container-fluid box-wrapper">
        <div class="col">
          <a href="index.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-home"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col">
          <a href="browse-game.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-game-board-alt"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col active">
          <a href="favorite.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-heart"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
        <div class="col">
          <a href="profile.html" class="nav-box">
            <div class="nav-box-ico">
              <span class="fi fi-rr-user"></span>
            </div>
            <p class="nav-box-title m-0"></p>
          </a>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalDelete">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">Are you sure you want to delete this item?</div>
          <div class="modal-footer">
            <button type="button" class="btn button-dark" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn button-primary">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      $(".action-delete").click(function () {
        $("#modalDelete").modal("show");
      });
    </script>
  </body>
</html>
